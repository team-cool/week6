 <!DOCTYPE HTML>
    <html>
        <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
            <title>Read Or Reel</title>

            <!-- CSS STYLESHEETS -->
            <link rel="stylesheet" type="text/css" href="css/main.css">

            <!-- FONT AWESOME -->
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

            <!-- BAR ICON -->
            <!-- <link rel="icon" type="image/png" href="images/icon.png"> -->

            <!-- GOOGLE FONTS -->
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

            <!-- FONTS -->

            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.css">

        </head>
        <body>
        
        <section class="searchSection">
            <div class="wrapper"> 
    
            <div class="card effect__random">
              <div class="card__front">
                <img src="images/book.png">
              </div>
              <div class="card__back">
                <img src="images/movie.png">
              </div>
            </div><!-- /card -->

                    <div class="title">
                        <h1>Read or Reel</h1>
                        <p>Is the movie better than the book?</p>
                    </div>

                <div id="top-container">
                    <form id="search-form" action="">
                    <div class="searchIcon">
                       <input type="text" id="searchQuery" placeholder="Enter a title to find out!">
                       <i id="searchId" class="fa fa-search" aria-hidden="true"></i>
                    </div> 
                   <p id="error-text">
                   </p>
                   </form>
                </div>

               <div class="firstResults">
                   <form id="compare-form" action="">

                        <div class="dropdownContainer fadeInUp">
                           
                           <div class="pickaBook" id="fadeIn">
                               <h2 class="pickTitle">Which book title?</h2>
                               <select id="bookDropdown" class="booksResults searchResults"></select>
                            </div>

                            <div class="pickaMovie" id="fadeIn">
                                <h2 class="pickTitle">Which movie title?</h2>
                               <select id="movieDropdown" class="moviesResults searchResults"></select>
                            </div>
                            
                            <div class="goButton" id="fadeIn">
                                <input type="submit" id="submitCompare" value="GO!">
                            </div>
                        
                        </div>
                        
                   </form>
               </div> 
            </div>
        </section>
        <section class="comparisonSection">
            <h3 class="resultsTitle"><img src="images/trophy.png">And the winner is...<img src="images/trophy.png"></h3>

          <div class="resultsContainer">  
                <div class="bookResult secondResult">
                    <h3>The Book</h3>
                    <div id="bookImage"  class="comparedImages" alt=""></div>
                    <div class="info">
                        <h2></h2>
                        <p></p>
                        <div id="rateYoBook" class="bookRating"></div>    
                    </div>
                </div>

            <div class="movieResult secondResult">
                <h3>The Movie</h3>
                <div id="movieImage" class="comparedImages" alt=""></div>
                <div class="info">
                    <div>
                        <h2></h2>
                        <p></p>
                        <div id="rateYoMovie" class="movieRating"></div>
                    </div>
                </div>
            </div>
        </div> <!--resultsContainer ends-->
            
        </section>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.js"></script>
        <script src="js/myApp.js"></script>
        <script>
            $(function() {
                myApp.init();
            });            
        </script>

        </body>
    </html>
