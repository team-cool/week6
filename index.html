 <!DOCTYPE HTML>
    <html>
        <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
            <title>Movie/Book Comparison - HackerYou Week 6 Project By Leah, Vlad and Brad WOOOO</title>

            <!-- CSS STYLESHEETS -->
            <link rel="stylesheet" type="text/css" href="css/main.css">

            <!-- FONT AWESOME -->
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

            <!-- BAR ICON -->
            <!-- <link rel="icon" type="image/png" href="images/icon.png"> -->

            <!-- GOOGLE FONTS -->
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

            <!-- FONTS -->

            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.css">

        </head>
        <body>
        
        <section class="searchSection">
            <div class="wrapper">

                <div class="title">
                    <h1>BOOK vs MOVIE</h1>
                    <p>Which is better?</p>
                </div>

                <div id="top-container">
                    <form id="search-form" action="">
                    <div class="searchIcon">
                       <input type="text" id="searchQuery" placeholder="Enter a title">
                       <i id="searchId" class="fa fa-search" aria-hidden="true"></i>
                    </div> 
                   </form>
                </div>

               <div class="firstResults">
                   <form id="compare-form" action="">
                    <div class="pick"><h2>Pick a Book</h2><h2>Pick a Movie</h2></div>
                        <div class="dropdownContainer">
                           <select id="bookDropdown" class="booksResults searchResults"></select>
                           <select id="movieDropdown" class="moviesResults searchResults"></select>
                        </div>
                           <input type="submit" id="submitCompare" value="GO!">
                   </form>
               </div> 
            </div>
        </section>
        <section class="comparisonSection">

            <div class="bookResult secondResult">
                <img src="" id="bookImage" alt="">
                <div class="info">
                    <h2></h2>
                    <p></p>
                    <div id="rateYoBook" class="bookRating"></div>
                </div>
            </div>

            <div class="movieResult secondResult">
                <img src="" id="movieImage" alt="">
               
                <div class="info">
                    <h2></h2>
                    <p></p>
                    <div id="rateYoMovie" class="movieRating"></div>
                </div>
            </div>

        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.js"></script>
        <script src="js/myApp.js"></script>
        <script>
            $(function() {
                myApp.init();
            });            
        </script>

        </body>
    </html>
